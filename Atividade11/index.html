<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Objetos</title>
</head>

<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "0030482021016";
        aluno1.nome = "João";
        alert("RA= " + aluno1.ra + " nome= " + aluno1.nome);

        var aluno2 = {};
        aluno2.ra = "0030482021017";
        aluno2["nome"] = "Maria";
        alert("RA= " + aluno2.ra + " nome= " + aluno2.nome);

        var aluno3 = {
            ra: "0030482021018",
            nome: "José"
        };
        alert("Ra= " + aluno3.ra + " nome= " + aluno3.nome);

        function Aluno() {
            this.ra = "0030482021019";
            this.nome = "Pedro";

            this.MostraDados = function () {
                return "RA= " + this.ra + " nome= " + this.nome;
            }
        }

        var aluno4 = new Aluno("0030482021020", "Paulo");
        alert(aluno4.MostraDados());
        alert(aluno4.nome)

        var aluno5 = {}
        var nome_propriedade = "ra"
        aluno5[nome_propriedade] = "0030482021021"
        aluno5["nome"] = "Ana"
        alert(aluno5.ra + " nome= " + aluno5.nome)

        function aluno2() {
            var ra;
            var nome;

            this.setRA = function (valor) {
                this.ra = valor;
            }
            this.getRA = function () {
                return this.ra;
            }
            this.setNome = function (valor) {
                this.nome = valor;
            }
            this.getNome = function () {
                return this.nome;
            }
        }

        var aluno6 = new aluno2();
        aluno6.setRA("0030482021022");
        aluno6.setNome("Carlos");
        alert("RA= " + aluno6.getRA() + " nome= " + aluno6.getNome());
    </script>
</body>

</html>
